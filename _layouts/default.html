<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="wb-body">

    <header class="masthead">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h3 class="masthead-title">
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              <!-- <small>{{ site.tagline }}</small> -->
            </h3>
          </div> <!-- .col-4 -->

          <div class="col-4">
            <nav class="wb-menu-h align-right">
              <ul class="wb-menu-list">
                <li class="wb-menu-item"><a href="/about">About</a></li>
                <li class="wb-menu-item"><a href="#">Install</a></li>
                <li class="wb-menu-item"><a href="/style-guide">Docs</a></li>
                <li class="wb-menu-item"><a href="https://github.com/adWhite/whiteboard">GitHub</a></li>
              </ul>
            </nav>
          </div> <!-- .col-8 -->
        </div> <!-- .row -->
      </div> <!-- .container -->
    </header>

    <main>
      {{ content }}
    </main>

    <div class="container">
      <hr>
    </div> <!-- .container -->

    <footer class="footer">
      <div class="container">
        <div class="row">
          <p>Made with love by the <a href="http://adwhite.com">adWhite</a> development team.</p>

          <p>Open sourced under MIT. Copyright <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.</p>
        </div> <!-- .row -->
      </div> <!-- .container -->
    </footer> <!-- .footer -->
  </body>
</html>
